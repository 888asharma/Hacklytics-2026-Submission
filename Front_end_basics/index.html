<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Climate Stocks</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Climate Stocks</h1>
</header>

<div class="layout">

  <!-- Black-Scholes -->
  <div>
    <div class="panel">
      <div class="panel-title">Option Parameters</div>

      <div class="field">
        <label>Stock Price (S)</label>
        <input type="number" id="stock" placeholder="e.g. 100.00" step="0.01">
      </div>
      <div class="field">
        <label>Strike Price (K)</label>
        <input type="number" id="strike" placeholder="e.g. 105.00" step="0.01">
      </div>
      <div class="field">
        <label>Time to Expiry (T in years)</label>
        <input type="number" id="time" placeholder="e.g. 1.0" step="0.01">
      </div>
      <div class="field">
        <label>Risk-free Rate (r as decimal)</label>
        <input type="number" id="rate" placeholder="e.g. 0.05" step="0.001">
      </div>
      <div class="field">
        <label>Volatility (σ as decimal)</label>
        <input type="number" id="vol" placeholder="e.g. 0.20" step="0.01">
      </div>

      <button class="btn btn-primary" onclick="runAll()">Calculate</button>
      <button class="btn btn-ghost" onclick="loadSamples()">Load Sample Values</button>

      <div class="result-box">
        <div class="result-row">
          <span class="result-label">Call Price</span>
          <span class="result-value" id="call-val">—</span>
        </div>
        <div class="result-row">
          <span class="result-label">Put Price</span>
          <span class="result-value put" id="put-val">—</span>
        </div>
      </div>
    </div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
